<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="flex flex-row">
      <div class="result">
        <h1 class="title">Your Result</h1>
        <div class="circle">76 of 100</div>
        <div class="message">Great</div>
        <div class="detail">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="summary">
        <h1 class="title">Summary</h1>
        <div class="reaction">Reaction 80 / 100</div>
        <div class="memory">Memory 92 / 100</div>
        <div class="verbal">Verbal 61 / 100</div>
        <div class="visual">Visual 72 / 100</div>
        <div class="visual">Visual 72 / 100</div>
        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
