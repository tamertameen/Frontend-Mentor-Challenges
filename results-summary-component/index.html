<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body class="flex h-svh items-center justify-center">
    <main class="grid grid-cols-2 rounded-3xl shadow-md">
      <div
        class="grid grid-rows-4 place-items-center rounded-3xl bg-gradient-to-b from-Gradient_Violet_Blue to-Gradient_Royal_Blue text-center text-Neutral_White"
      >
        <h1 class="text-Light_lavender">Your Result</h1>
        <div class="grid h-32 w-32 content-center rounded-full drop-shadow-md">
          <div class="font-Hanken pt-8 text-5xl">76</div>
          <div class="text-Light_lavender text-xs">of 100</div>
        </div>
        <div class="gap-4 border-2 border-solid border-Primary_Light_Red">
          Great
        </div>
        <div
          class="text-Light_lavender w-56 text-wrap border-2 border-solid p-6 text-center text-xs"
        >
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>

      <div class="bg-White rounded-r-3xl">
        <h1 class="title">Summary</h1>
        <div class="grid gap-2">
          <div class="reaction">Reaction 80 / 100</div>
          <div class="memory">Memory 92 / 100</div>
          <div class="verbal">Verbal 61 / 100</div>
          <div class="visual">Visual 72 / 100</div>
        </div>
        <button class="bg-Cobalt_blue w-40 rounded-full">Continue</button>
      </div>
    </main>
  </body>
</html>
