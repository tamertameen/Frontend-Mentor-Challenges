<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body class="flex h-svh items-center justify-center">
    <main class="grid w-96 grid-cols-2 shadow-md">
      <div
        class="grid grid-rows-4 place-items-center rounded-md bg-gradient-to-b from-Light_slate_blue to-Violet_blue text-center text-White"
      >
        <h1 class="">Your Result</h1>
        <div
          class="grid h-28 w-28 grid-rows-2 rounded-full bg-Violet_blue text-center"
        >
          <div class="text-6xl">76</div>
          <div>of 100</div>
        </div>
        <div class="message">Great</div>
        <div class="">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="rounded-sm bg-White">
        <h1 class="title">Summary</h1>
        <div class="grid gap-2">
          <div class="reaction">Reaction 80 / 100</div>
          <div class="memory">Memory 92 / 100</div>
          <div class="verbal">Verbal 61 / 100</div>
          <div class="visual">Visual 72 / 100</div>
        </div>
        <button class="rounded-full bg-Cobalt_blue">Continue</button>
      </div>
    </main>
  </body>
</html>
