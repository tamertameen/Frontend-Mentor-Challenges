<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body class="grid h-svh place-items-center">
    <main class="grid grid-cols-2 rounded-3xl shadow-md">
      <div
        class="text-Neutral_White grid grid-rows-4 place-items-center content-start rounded-3xl bg-gradient-to-b from-clr_primary_1 to-clr_primary_2 text-center"
      >
        <h1 class="text-clr_neutral_3">Your Result</h1>
        <div class="grid h-32 w-32 content-center rounded-full drop-shadow-md">
          <div class="pt-8 font-Hanken text-5xl">75</div>
          <div class="text-xs text-clr_neutral_3">of 100</div>
        </div>
        <div class="border-Primary_Light_Red gap-4 border-2 border-solid">
          Great
        </div>
        <div
          class="w-56 text-wrap border-2 border-solid p-6 text-center text-xs text-clr_neutral_3"
        >
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>

      <div class="bg-White rounded-r-3xl">
        <h1 class="title">Summary</h1>
        <div class="grid gap-2">
          <div class="reaction">Reaction 80 / 100</div>
          <div class="memory">Memory 92 / 100</div>
          <div class="verbal">Verbal 61 / 100</div>
          <div class="visual">Visual 72 / 100</div>
        </div>
        <button class="bg-Cobalt_blue w-40 rounded-full">Continue</button>
      </div>
    </main>
  </body>
</html>
