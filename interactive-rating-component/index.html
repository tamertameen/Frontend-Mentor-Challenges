<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body
    class="box-border bg-clr_secondary_4 p-0 font-Overpass text-base leading-tight text-clr_secondary_2 md:grid md:min-h-screen md:place-items-center"
  >
    <main class="h-64 w-88">
      <form action="response.html" method="GET">
        <div
          class="grid w-80 gap-4 rounded-3xl bg-clr_secondary_3/50 px-6 py-4"
        >
          <div
            class="grid h-10 w-10 self-center rounded-full bg-clr_secondary_3"
          >
            <svg
              class="place-self-center"
              width="17"
              height="16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
                fill="#FC7614"
              />
            </svg>
          </div>

          <h1 class="self-center text-xl font-bold text-clr_neutral">
            How did we do?
          </h1>
          <p class="text-xs">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <!-- Rating Selections -->
          <fieldset class="grid grid-cols-5 place-content-evenly py-2 text-sm">
            <input
              id="rating1"
              type="radio"
              value="1"
              name="rating"
              class="peer/rating1 hidden"
              required
            />
            <label
              for="rating1"
              class="group relative flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-clr_secondary_3 hover:bg-clr_primary hover:text-clr_neutral peer-checked/rating1:bg-clr_secondary_1 peer-checked/rating1:text-clr_neutral"
            >
              <span>1</span>
            </label>

            <input
              id="rating2"
              type="radio"
              value="2"
              name="rating"
              class="peer/rating2 hidden"
            />
            <label
              for="rating2"
              class="group relative flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-clr_secondary_3 hover:bg-clr_primary hover:text-clr_neutral peer-checked/rating2:bg-clr_secondary_1 peer-checked/rating2:text-clr_neutral"
            >
              <span>2</span>
            </label>

            <input
              id="rating3"
              type="radio"
              value="3"
              name="rating"
              class="peer/rating3 hidden"
            />
            <label
              for="rating3"
              class="group relative flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-clr_secondary_3 hover:bg-clr_primary hover:text-clr_neutral peer-checked/rating3:bg-clr_secondary_1 peer-checked/rating3:text-clr_neutral"
            >
              <span>3</span>
            </label>

            <input
              id="rating4"
              type="radio"
              value="4"
              name="rating"
              class="peer/rating4 hidden"
            />
            <label
              for="rating4"
              class="group relative flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-clr_secondary_3 hover:bg-clr_primary hover:text-clr_neutral peer-checked/rating4:bg-clr_secondary_1 peer-checked/rating4:text-clr_neutral"
            >
              <span>4</span>
            </label>

            <input
              id="rating5"
              type="radio"
              value="5"
              name="rating"
              class="peer/rating5 hidden"
            />
            <label
              for="rating5"
              class="group relative flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-clr_secondary_3 hover:bg-clr_primary hover:text-clr_neutral peer-checked/rating5:bg-clr_secondary_1 peer-checked/rating5:text-clr_neutral"
            >
              <span>5</span>
            </label>
          </fieldset>
          <button
            type="submit"
            class="h-8 w-64 self-center rounded-full bg-clr_primary text-clr_neutral hover:bg-clr_neutral hover:text-clr_primary"
          >
            Submit
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
